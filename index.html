<!DOCTYPE html>

<head>

    </style>
</head>
<body>

    <div class="header">JS Editor(No Gemini, Trust me :) )</div>

    <div class="editor-container">
        <div class="input-area">
            <div class="label">HTML</div>
            <textarea id="html-code" placeholder="‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô HTML ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà..." oninput="runEditor()"><h1>‡∏•‡∏∑‡∏°‡∏™‡πà‡∏á‡∏á‡∏≤‡∏ô‡∏á‡πà‡∏∞üòîüòî</h1></textarea>

    <script>
